name: provider-railway
runtime: yaml
plugins:
  providers:
    - name: railway
      path: ../../bin

resources:
  myProject:
    type: railway:Project
    properties:
      apiToken: 9fc34a78-1e12-4453-ae87-055803d35715
  myTestEnvironment:
    type: railway:Environment
    properties:
      apiToken: 9fc34a78-1e12-4453-ae87-055803d35715
      projectId: ${myProject.projectId}
  myStagingEnvironment:
    type: railway:Environment
    properties:
      apiToken: 9fc34a78-1e12-4453-ae87-055803d35715
      projectId: ${myProject.projectId}
  myTestService:
    type: railway:Service
    properties:
      projectId: ${myProject.projectId}
      environmentId: ${myTestEnvironment.environmentId}
      apiToken: 9fc34a78-1e12-4453-ae87-055803d35715
  myStagingService:
    type: railway:Service
    properties:
      projectId: ${myProject.projectId}
      environmentId: ${myStagingEnviroment.environmentId}
      apiToken: 9fc34a78-1e12-4453-ae87-055803d35715

outputs:
  output:
    project: ${myProject}
    environment: ${myEnvironment}
    service: ${myService}
